<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMAIN STANDBY MODE</title>
  
  <!-- 像素字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  
  <!-- Anime.js 动画库 -->
  <script src="https://cdn.jsdmirror.com/npm/animejs@3.2.1/lib/anime.min.js"></script>
  
  <style>
    /* 基础像素风格 */
    * {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0a0a0a;
      color: #00ff00;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    /* 扫描线效果 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 100;
    }
    
    /* 主内容区域 - 用于居中终端 */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    
    /* 像素容器 */
    .pixel-container {
      border: 4px solid #00ff00;
      box-shadow: 
        0 0 0 4px #0a0a0a,
        0 0 0 8px #00ff00;
      background: #001100;
      position: relative;
    }
    
    .pixel-container::before {
      content: "";
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: #00ff00;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* 标题样式 */
    .pixel-title {
      font-size: clamp(16px, 4vw, 32px);
      line-height: 1.5;
      text-shadow: 2px 2px 0px #008800;
      animation: pixel-flicker 3s infinite;
    }
    
    /* 文本样式 */
    .pixel-text {
      font-size: clamp(10px, 2vw, 14px);
      line-height: 1.8;
      letter-spacing: 1px;
    }
    
    /* 闪烁动画 */
    @keyframes pixel-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
      51% { opacity: 1; }
      60% { opacity: 0.95; }
      61% { opacity: 1; }
    }
    
    /* 光标闪烁 */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 14px;
      background: #00ff00;
      animation: blink 1s step-end infinite;
    }
    
    @keyframes blink {
      50% { opacity: 0; }
    }
    
    /* 像素按钮 */
    .pixel-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #00ff00;
      color: #0a0a0a;
      text-decoration: none;
      border: none;
      position: relative;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.1s;
    }
    
    .pixel-btn::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: #00ff00;
      z-index: -1;
    }
    
    .pixel-btn:hover {
      background: #00cc00;
      transform: translate(-2px, -2px);
    }
    
    .pixel-btn:active {
      transform: translate(0, 0);
    }
    
    /* 网格背景 */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(0deg, #00ff00 0, transparent 1px, transparent 2px, #00ff00 3px),
        repeating-linear-gradient(90deg, #00ff00 0, transparent 1px, transparent 2px, #00ff00 3px);
      background-size: 3px 3px;
      opacity: 0.05;
      z-index: -1;
    }
    
    /* 浮动像素块 */
    .pixel-block {
      position: fixed;
      background: #00ff00;
      opacity: 0.1;
      z-index: -1;
    }
    
    /* 终端窗口 */
    .terminal-window {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    
    /* 页脚样式 */
    .pixel-footer {
      background: #001100;
      border-top: 4px solid #00ff00;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    .beian {
      font-size: 10px;
      color: #00ff00;
      opacity: 0.7;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    
    .beian:hover {
      opacity: 1;
      text-decoration: underline;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .pixel-title {
        font-size: 16px;
      }
      .pixel-text {
        font-size: 10px;
      }
      .main-content {
        padding: 1rem;
      }
    }
  </style>
<base target="_blank">
</head>
<body>
  <!-- 网格背景 -->
  <div class="grid-bg"></div>
  
  <!-- 浮动像素块 -->
  <div class="pixel-block" style="width: 40px; height: 40px; top: 10%; left: 5%;"></div>
  <div class="pixel-block" style="width: 60px; height: 60px; top: 70%; right: 10%;"></div>
  <div class="pixel-block" style="width: 30px; height: 30px; bottom: 20%; left: 15%;"></div>
  
  <!-- 主内容区域 -->
  <main class="main-content">
    <!-- 终端窗口 -->
    <div class="terminal-window pixel-container">
      <!-- 标题区域 -->
      <div class="text-center mb-8">
        <h1 class="pixel-title mb-4">SYSTEM STATUS: STANDBY</h1>
        <div class="pixel-text" id="domain-display">Initializing...</div>
      </div>
      
      <!-- 信息区域 -->
      <div class="mb-8 space-y-4">
        <div class="pixel-text">> Domain: <span id="domain-name" class="text-yellow-400">detecting...</span></div>
        <div class="pixel-text">> Status: <span class="text-red-400">IDLE</span></div>
        <div class="pixel-text">> Service: <span class="text-blue-400">NOT DEPLOYED</span></div>
        <div class="pixel-text">> Time: <span id="current-time">loading...</span></div>
      </div>
      
      <!-- 打字机效果区域 -->
      <div class="mb-8">
        <div class="pixel-text" id="typewriter">
          <span id="typed-text"></span><span class="cursor"></span>
        </div>
      </div>
      
      <!-- 操作按钮 -->
      <div class="flex flex-wrap gap-4 justify-center mb-8">
        <a href="https://www.bqiu.top" class="pixel-btn">
          <i class="fa fa-book"></i> BLOG
        </a>
        <button class="pixel-btn" onclick="refreshInfo()">
          <i class="fa fa-refresh"></i> REFRESH
        </button>
      </div>
      
      <!-- 系统状态提示 -->
      <div class="text-center border-t border-green-500 border-dashed pt-4">
        <div class="pixel-text text-xs opacity-50">
          > SYSTEM READY. AWAITING DEPLOYMENT...
        </div>
      </div>
    </div>
  </main>
  
  <!-- 页脚 - 备案信息 -->
  <footer class="pixel-footer">
    <a href="https://beian.miit.gov.cn/" target="_blank" class="beian block mb-2">
      津ICP备2025039905号-2
    </a>
  </footer>
  
  <script>
    // 初始化页面信息
    function initializePage() {
      // 显示域名
      const domainName = window.location.hostname || 'localhost';
      document.getElementById('domain-name').textContent = domainName;
      
      // 显示当前时间
      updateTime();
      setInterval(updateTime, 1000);
      
      // 启动打字机效果
      startTypewriter();
      
      // 动画效果
      animatePixelBlocks();
    }
    
    // 更新时间
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('current-time').textContent = timeString;
    }
    
    // 打字机效果
    function startTypewriter() {
      const messages = [
        "This domain is currently in standby mode...",
        "Awaiting deployment instructions...",
        "System ready for initialization...",
        "Pixel-perfect design activated...",
        "Command line interface loaded...",
        "All systems operational..."
      ];
      
      const typedText = document.getElementById('typed-text');
      let messageIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      
      function type() {
        const currentMessage = messages[messageIndex];
        
        if (isDeleting) {
          typedText.textContent = currentMessage.substring(0, charIndex - 1);
          charIndex--;
        } else {
          typedText.textContent = currentMessage.substring(0, charIndex + 1);
          charIndex++;
        }
        
        let typeSpeed = isDeleting ? 30 : 50;
        
        if (!isDeleting && charIndex === currentMessage.length) {
          typeSpeed = 2000;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          messageIndex = (messageIndex + 1) % messages.length;
          typeSpeed = 500;
        }
        
        setTimeout(type, typeSpeed);
      }
      
      setTimeout(type, 1000);
    }
    
    // 像素块动画
    function animatePixelBlocks() {
      const blocks = document.querySelectorAll('.pixel-block');
      
      anime({
        targets: blocks,
        translateX: function() {
          return anime.random(-50, 50);
        },
        translateY: function() {
          return anime.random(-50, 50);
        },
        scale: function() {
          return anime.random(0.5, 1.5);
        },
        opacity: function() {
          return anime.random(0.05, 0.2);
        },
        duration: 8000,
        easing: 'linear',
        loop: true,
        direction: 'alternate'
      });
    }
    
    // 刷新信息
    function refreshInfo() {
      const domainName = window.location.hostname || 'localhost';
      document.getElementById('domain-name').textContent = domainName;
      updateTime();
      
      // 刷新动画
      anime({
        targets: '.pixel-container',
        scale: [1, 0.98, 1],
        duration: 300,
        easing: 'easeInOutQuad'
      });
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initializePage);
    
    // 添加鼠标移动视差效果
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth - 0.5;
      const mouseY = e.clientY / window.innerHeight - 0.5;
      
      const blocks = document.querySelectorAll('.pixel-block');
      blocks.forEach((block, index) => {
        const speed = (index + 1) * 10;
        block.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
      });
    });
  </script>
</body>
</html>
